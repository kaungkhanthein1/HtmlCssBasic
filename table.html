<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="AboutCss\style.css">
</head>
<body>
    <table cellspacing="0" >
        <tr id="bold">
            <th>Day/Period</th>
            <td>I<br>9:15-10:00</td>
            <td>II<br>10:00-10:45</td>
            <td>III<br>10:45-11:30</td>
            <td rowspan="6">11:30-12:30</td>
            <td>IV<br>12:30-1:15</td>
            <td>V<br>1:15-2:00</td>
            <td>VI<br>2:00-2:45</td>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Eng</td>
            <td>Phy</td>
            <td>PIT</td>
            <td>Maths</td>
            <td>Myan</td>
            <td>Meeting</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Phy</td>
            <td>Eng</td>
            <td>Maths</td>
            <td>Myan</td>
            <td colspan="2">Lab</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Myan</td>
            <td colspan="2">Lab</td>
            <td>Eng</td>
            <td>Maths</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td colspan="2">Lab</td>
            <td>PIT</td>
            <td>Eng</td>
            <td>Myan</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>Maths</td>
            <td>Phy</td>
            <td>PIT</td>
            <td colspan="3">lab</td>
        </tr>
    </table>
</body>
</html>
